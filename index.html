<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- STYLES -->
    <link rel="stylesheet" href="./css/styles.css" />
    <!--Fonts-->
    <link href="https://fonts.cdnfonts.com/css/sf-ui-text-2" rel="stylesheet">
</head>

<body>
    <section class="logo">
        <div class="logo-login">
            <img src="./components/images/logo-removebg-preview.png" alt="logo da escola">
            <h1 id="text-name">Colegio Vencer</h1>
            <input type="email" placeholder="email" id="campo-email">
            <input type="password" placeholder="senha" id="campo-senha">
            <button class="btn-login" href="./components/home/home.html">Entrar</button>
            <a href="" id="forgot-password">Esqueci minha senha</a>
            <p id="newaccount">Crie sua conta</p>
            <a href="./components/cadastro/cadastro.html">aqui</a>
        </div>
    </section>
    <div class="rodape-inferior">
        <div class="direitos autorais">
            <p class="texto">
                Copyright@2023 Todos os direitos reservados | Politica de privacidade | Feito pelo grupo <span>Roberto,
                    Lais e Pietra Valentina</span>
            </p>
        </div>
    </div>

    <section class="Navegador">
      <div id="tela">
      <!-- A div onde a tela atual será exibida -->
    </div>
    <div id="navegacao">
      <button data-acao="voltar">Voltar</button>
      <button data-acao="proximo">Próximo</button>
      <button data-acao="sair">Sair</button>
    </div>
   </section>   
    <script src="./js/index.js"></script>

</html>
