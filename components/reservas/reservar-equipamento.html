<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Reserva de Equipamento Audiovisual</title>
    <link rel="stylesheet" href="./reserva.css" />
</head>

<body>
    <header>
        <img src="./images/logo-removebg-preview.png" alt="logo da escola">
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Reservas</a></li>
            <li><a href="#">Equipamentos</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </nav>

    <main>
        <h2>Realizar Reserva</h2>
        <form>
            <label for="data">Data:</label>
            <input type="date" id="data" name="data" required>

            <label for="hora">Hora:</label>
            <input type="time" id="hora" name="hora" required>

            <label for="equipamento">Equipamento:</label>
            <select id="equipamento" name="equipamento" required>
                <option value="">Selecione o equipamento</option>
                <option value="camera">CÃ¢mera</option>
                <option value="microfone">Microfone</option>
                <option value="projetor">Projetor</option>
            </select>

            <label for="tempo">Tempo de reserva:</label>
            <input type="number" id="tempo" name="tempo" min="1" max="4" required>
            <span>hora(s)</span>

            <button type="submit">Reservar</button>
        </form>
    </main>

    <footer>
        <p>Sistema de Reserva de Equipamento Audiovisual &copy; 2023</p>
    </footer>

<script type="module" src="moduleEquipamentos.js"></script>

</body>

</html>
